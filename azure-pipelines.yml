pr:
  paths:
    exclude:
      - README.md
      - .gitignore

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Tests
    jobs:
      - job: Newman
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '16.x'
            displayName: 'Install Node.js'

          - script: |
              npm install -g newman
              newman run ValidPromotions.postman_collection.json -e ValidPromotions.postman_environment.json
            displayName: 'Run Cen√°rios de Testes Valid Promotion' 